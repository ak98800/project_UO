container:
  data_bindings: []
  properties:
    html: |+
      <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

      <div id="mynetwork" style="width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px;"></div>

      <script>
        function drawGraph(data) {
          const nodes = new vis.DataSet(data.nodes);
          const edges = new vis.DataSet(data.edges);
          const container = document.getElementById("mynetwork");

          const options = {
            layout: {
              hierarchical: {
                enabled: true,
                direction: "UD",
                sortMethod: "directed"
              }
            },
            physics: false,
            edges: { arrows: "to" }
          };

          new vis.Network(container, { nodes, edges }, options);
        }
      </script>

      <div anvil-slot="default"></div>

  type: HtmlTemplate
custom_component: true
custom_component_container: true
events: []
is_package: true
properties: []
slots:
  slot:
    index: 0
    set_layout_properties: {slot: default}
    target: {name: '', type: container}
